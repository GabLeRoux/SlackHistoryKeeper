<div class="page-holder">
    <div class="page-content" role="main">
        <messages [messages]="messages"></messages>
    </div>

    <footer class="page-footer">

        <form class="search" (ngSubmit)="onSubmit()">
            <input [(ngModel)]="queryText" type="text" placeholder="I'd like to search about ..." class="search__bar">
            <i class="fa fa-search search__icon"></i>
            <button type="submit" class="search__btn">
                <i class="fa fa-chevron-right search__btn__icon"></i>
            </button>
        </form>

        <dl class="search-legend">
            <dt class="search-legend__term">in:[string]</dt>
            <dd class="search-legend__definition">specify the channel</dd>
            <br class="search-legend__break">
            <dt class="search-legend__term">from:[string]</dt>
            <dd class="search-legend__definition">specify the author</dd>
            <br class="search-legend__break">
            <dt class="search-legend__term">mention:[string]</dt>
            <dd class="search-legend__definition">specify a @mentionned user</dd>
        </dl>

    </footer>
</div>
